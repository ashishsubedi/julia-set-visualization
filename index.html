<head>

<body>
<script src="p5.min.js"></script>

<script src="sketch.js"></script>
<h1>Julia Set Visualization</h1>
<p>Making R smaller will make animation spread out<br>
Making frequency higher will tighten pattern.<br>
Making animation speed slower will, well slow the animation speed.<br>
</p>
<input type="text" name="R" id="R" placeholder="radius (default 2)"/>
<input type="text" name="frequency" id="frequency" placeholder="frequecy (defualt 0.7855) "/>
<input type="text" name="speed" id="speed" placeholder=" (default 0.05) speed "/>
<input type="button" value="Change parameters" onclick="changeParameters()">

</body>
